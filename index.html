<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Практика А5</title>
  </head>
  <body>
    <header class="container">
      <div class="row">
        <div class="col col-6 col-lg-12">
          <h1>Курочка Ряба</h1>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="form-block">
      
      <form id="messages">
        <div class="row">
          <div class="col col-6 col-lg-12 form">
            <label for="j-var1">var1</label>
            <input type="text" class="form-control" name="var1" placeholder="Дед" id="j-var1">
          </div>
        </div>
        <div class="row">
          <div class="col col-6 col-lg-12 form">
            <label for="j-var2">var2</label>
            <input type="text" class="form-control" name="var2" placeholder="Баба" id="j-var2">
          </div>
        </div>
        <div class="row">
          <div class="col col-6 col-lg-12 form">
            <label for="j-var3">var3</label>
            <input type="text" class="form-control" name="var3" placeholder="Курочка Ряба" id="j-var3">
          </div>
        </div>
        <div class="row">
          <div class="col col-6 col-lg-12 form">
            <label for="j-var4">var4</label>
            <input type="text" class="form-control" name="var4" placeholder="Яичко" id="j-var4">
          </div>
        </div>
        <div class="row">
          <div class="col col-6 col-lg-12 form">
            <label for="j-var5">var5</label>
            <input type="text" class="form-control" name="var5" placeholder="Мышка" id="j-var5">
          </div>
        </div>
        <div class="row">
          <div class="col col-6 col-lg-12 form">
            <label for="j-var6">var6</label>
            <input type="text" class="form-control" name="var6" placeholder="Хвостиком" id="j-var6">
          </div>
        </div>
        <div class="row">
          <div class="col col-12 col-lg-12 formspeach">
            <label for="j-speach">speach</label>
            <input type="text" class="form-control" name="speach" placeholder="Не плачь, дед, не плачь, баба: снесу вам яичко не золотое - простое!" id="j-speach" value="Не плачь, дед, не плачь, баба: снесу вам яичко не золотое - простое!">
          </div>
        </div>
      </form>

      <div class="row btn-block">
        <div class="col col-2 col-lg-5">
          <div class="btn-btn">
            <button class="btn btn-create">Создать текст</button>
          </div>
        </div>
        <div class="col col-2 col-lg-5">
          <div class="btn-btn">
            <button class="btn btn-replace">Заменить переменные</button>
          </div>
        </div>
      </div>
      <hr>
      <blockquote class="blockquote">
        <div class="row">
          <div class="col col-12 col-lg-12 formresult" id="result">
          </div>
        </div>
      </blockquote>
    </div>
    </main>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/code.js"></script>
  </body>
</html>
